<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입창</title>
</head>
<body>
  <h1>회원가입</h1>
  <legend>
    <label>아이디<input type="text" id="user_id" required></label>
    <button>중복확인</button></br>
    <p></p>
    <label>비밀번호<input type="password" id="user_pw" required></label></br>
    <p></p>
    <label>나이<input type="number" id="number" min="0" max="100"></label></br>
    <p></p>
    <label>연락처<input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요"></label>
    <p></p>
    <label>이메일<input type="email" id="mail"></label>
    <p></p>
    <p>성별을 선택해주세요</p>
    <label>남자<input type="radio" name="gender"></label>
    <label>여자<input type="radio" name="gender"></label>
    <p>생일</p>
    <input type="date">
    <P>저희 홈페이지를 알게된 경로(전부 체크해주세요)</P>
    <label><input type="checkbox">유튜브</label>
    <label><input type="checkbox">블로그</label>
    <label><input type="checkbox">뉴스</label>
    <label><input type="checkbox">기타</label>
    <input type="text">
    <p>이벤트와 새로운 소식을 받아보시겠습니까?</p>
    <label><input type="radio" name="dong">동의함</label>
    <label><input type="radio" name="dong">동의안함</label>
    <p></p>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
    <input type="button" value="가입 전 필독" onclick="window.open(notice.html)">
  </legend>

  
</body>
</html>
